<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Game Js</title>
</head>

<body>
    <div class="game_container">
        <img class="bg_gif" src="https://i.pinimg.com/originals/ca/7d/57/ca7d5760efa1edd4308ad0ec5fbe1fdc.gif"
            alt=" imagem mostra uma floresta pixelizada. As árvores são altas e finas, com troncos verdes e folhas marrons. As folhas são pequenas e quadradas, e há algumas flores amarelas florescendo. O chão da floresta é coberto de grama verde e alguns arbustos.">

            <div class="game_start">
                <h1>JS Game</h1>

                <button class="btnStart">Começar jogo</button>
            </div>

            <div class="game_content">
                <h2>Adivinhe o número secreto</h2>
                <h3>Escolha um número entre 1 a 100</h3>
                <div class="input_field">
                    <input type="number"  class="input_number" min="1" max="10"  placeholder="Digite aqui ...">
                </div>

                <div class="buttons">
                    <button class="btn_chute">Chute</button>
                    <button class="btn_reiniciar">Reniciar</button>
                </div>

                <div class="message_warning">
                    <p class="message">Text</p>
                </div>
            </div>
    </div>
    <div class="game_end">
        <h2>Parabéns você acertou!!!</h2>

        <h3>com <span class="attempts">apenas tentativa(s)</span></h3>
        <button class="btn_reiniciar">Reniciar Jogo</button>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
